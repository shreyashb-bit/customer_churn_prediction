project:
  name: customer_churn_training

data:
  input_path: data/raw/customer_churn_dataset.csv
  processed_path: data/processed/processed_data.csv

  required_columns:
    - customer_id
    - age
    - tenure_months
    - monthly_charges
    - total_charges
    - contract_type
    - internet_service
    - support_calls
    - late_payments
    - churn

  target_column: churn

  allowed_missing_pct: 0.2


training:
  save_model: true
  model_registry_path: model_registry

  random_state: 42
  test_size: 0.2
  target_column: churn
  cross_validation_folds: 10

  model:
    type: logistic_regression   # options: logistic_regression | random_forest

    logistic_regression:
      penalty: l2
      C: 1.0
      solver: lbfgs
      max_iter: 1000
      class_weight: balanced
      n_jobs: -1

    random_forest:
      n_estimators: 200
      max_depth: 10
      min_samples_split: 5
      min_samples_leaf: 2
      max_features: sqrt
      bootstrap: true
      n_jobs: -1


evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1
    - roc_auc
